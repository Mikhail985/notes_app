{% extends 'base.html' %}
{% block title %}
Обновление заметки
{% endblock %}

{% block body %}
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h3>Обновление заметки</h3>
        </div>
        <form method = "post">
            <input type="text" name="title" id="title" class = "form-control", value="{{note.title}}" placeholder="Введите название"><br>
            <textarea name="text" id = "text" class = "form-control" placeholder="Введите основной текст">{{note.text}}</textarea><br>
            <input type="submit" class="btn btn-success" value="Обновить">
        </form>
    </div>
</body>
{% endblock %}
